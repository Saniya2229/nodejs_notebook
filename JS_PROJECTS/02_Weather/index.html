<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-black text-white min-h-screen flex items-center justify-center"
  >
    <div class="bg-zinc-900 p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Weather App</h1>

      <div class="flex gap-2 mb-4">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="flex-1 p-3 rounded-xl bg-zinc-800 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          id="get-weather-btn"
          class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-xl transition duration-200"
        >
          Get Weather
        </button>
      </div>

      <!-- Weather Info -->
      <div id="weather-info" class="text-center hidden">
        <h2 id="city-name" class="text-xl font-semibold"></h2>
        <p id="temperature" class="text-lg"></p>
        <p id="description" class="text-lg"></p>
      </div>

      <!-- Error Message -->
      <p
        id="error-message"
        class="hidden mt-4 text-center text-red-500 font-medium"
      >
        City not found. Please try again.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
